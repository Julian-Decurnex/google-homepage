<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/manifest?pwa=webhp" crossorigin="use-credentials" rel="manifest">
    <title>Google</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
    <nav>
        <div class="menu">
            <a class="boton boton-gmail" href="https://accounts.google.com/ServiceLogin/signinchooser?service=mail&passive=true&rm=false&continue=https%3A%2F%2Fmail.google.com%2Fmail%2F%26ogbl%2F&ss=1&scc=1&ltmpl=default&ltmplcache=2&emr=1&osid=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">Gmail</a>
            <a class="boton boton-imagenes" href="https://www.google.com.ar/imghp?hl=es-419&ogbl">Imágenes</a>
            <button class="boton boton-apps"><img class="imagen_menu" src="iconos/menu.png" alt="menu"></button>
            <button class="boton-sesion">Iniciar sesión</button>
        </div>
    </nav>
    <section>
        <div class="logo_1">
            <div class="logo_2">
                <img class="logo_img" src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png">
            </div>
        </div>

        <div class="buscador">
            <div class="wrapper">
                    <div class="lupa inline"><img src="iconos/lupa.png" alt="una lupa"></div>
                    <div class="form inline">
                        <form>
                            <input class="input" type="text" placeholder="florerias - clickea en Buscar con Google para ir a resultados :D">
                        </form>
                    </div>
                    <div class="mic inline"><img src="iconos/microfono.png" alt="un microfono"></div>
            </div>
            <div class="buscar">
                <a href="results.html"><button class="inline submit" type="submit">Buscar con Google</button></a>
                <button class="inline submit" type="submit">Me siento con suerte</button>
            </div>
            <p>Ofrecido por Google en: <a href="https://es.wikipedia.org/wiki/Idioma_espa%C3%B1ol">Español (Latinoamérica)</a></p>
        </div>
    </section>
    <footer>
        <div class="pais">Argentina</div>
        <div class="info">
            <div>
                <a class="link" href="https://about.google/?utm_source=google-AR&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a class="link" href="https://ads.google.com/intl/es-419_ar/home/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a class="link" href="https://smallbusiness.withgoogle.com/intl/es-419_ar/help/">Negocios</a>
                <a class="link" href="https://www.google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div>
                <a class="link" href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a class="link" href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a class="link" href="">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
